name: Android FOSS Release

on:
  push:
    tags:
      - 'v*'      # e.g., v1.23.1
  workflow_dispatch:

permissions:
  contents: write   # needed to create GitHub Releases

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # keep Play off in CI; your Gradle uses these envs for signing
      ENABLE_PLAY_RELEASE: "false"
      STORE_FILE: keystore
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Restore signing key from secret
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      # Build signed release (your build.gradle wires signing from env vars)
      - name: Build FOSS release (APK + AAB)
        run: |
          ./gradlew clean \
            :app:assembleFossRelease \
            :app:bundleFossRelease \
            --warning-mode all --stacktrace

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenTopoMapViewer-foss-release
          path: |
            app/build/outputs/apk/foss/release/*.apk
            app/build/outputs/bundle/fossRelease/*.aab

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/foss/release/*.apk
            app/build/outputs/bundle/fossRelease/*.aab
          generate_release_notes: true
